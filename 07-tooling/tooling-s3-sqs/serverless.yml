service: tooling-s3-sqs
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name



provider:
  name: aws
  runtime: nodejs12.x

plugins:
  - serverless-offline
  - serverless-mocha-plugin


functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: hello
          method: get

