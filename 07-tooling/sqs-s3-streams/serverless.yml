service: tooling-s3-sqs
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name



provider:
  name: aws
  runtime: nodejs12.x

plugins:
  - serverless-localstack
  - serverless-mocha-plugin
  - serverless-offline

custom:
  localstack:
    stages:
      - local
    #desabilitar quando fizer o deploy
    autostart: false
  serverless-offline:
    useChildProcesses: true

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: hello
          method: get

