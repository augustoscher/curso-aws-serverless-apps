
service: mememaker

provider:
  name: aws
  runtime: nodejs12.x

package:
  individually: true
  excludeDevDependencies: true

exclude:
  - ./dependencies.zip
  - ./dependencies/
  - ./mock/

functions:
  mememaker:
    handler: app/handler.mememaker
    layers:
      - {Ref: GmLibraryLambdaLayer}
    events:
      - http:
          path: mememaker
          method: get
          cors: true

layers:
  GmLibrary:
    path: dependencies
    package:
      artifact: dependencies.zip
