version: '2.1'

services:
  localstack:
    image: localstack/localstack
    ports:
      #dynamodb
      - "4569:4569"
      #dynamodb shell
      - "4564:4564"
      - "8080:8080"
    environment:
      - SERVICES=dynamodb
      - LAMBDA_EXECUTOR=local
      - LAMBDA_REMOTE_DOCKER=false
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
